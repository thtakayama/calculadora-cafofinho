<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Cafofinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main>
    <h1 class="title">Calculadora Cafofinho</h1>
    <p>
      Coloque abaixo os seus gastos mensais para estimar seus gastos e se
      planejar financeiramente antes de sair das casa dos pais.
    </p>
    <section id="moradia" class="categoria">
      <h2 class="subtitle">Moradia:</h2>
      <p>
        Gastos relacionados a moradia como aluguel/financiamento, IPTU, água,
        luz, gás e internet.
      </p>
      <form>
        <div class="campo">
          <label for="aluguel">Aluguel/financiamento</label>
          <input type="number" id="aluguel" name="aluguel" value="0" />
        </div>
        <div class="campo">
          <label for="iptu">IPTU</label>
          <input type="number" id="iptu" name="iptu" value="0" />
        </div>
        <div class="campo">
          <label for="condominio">Condomínio</label>
          <input type="number" id="condominio" name="condominio" value="0" />
        </div>
        <div class="campo">
          <label for="agua">Água</label>
          <input type="number" id="agua" name="agua" value="0" />
        </div>
        <div class="campo">
          <label for="luz">Luz</label>
          <input type="number" id="luz" name="luz" value="0" />
        </div>
        <div class="campo">
          <label for="gas">Gás</label>
          <input type="number" id="gas" name="gas" value="0" />
        </div>
        <div class="campo">
          <label for="internet">Internet</label>
          <input type="number" id="internet" name="internet" value="0" />
        </div>
        <button class="btn" data-bg="roxa">Calcular</button>
      </form>
      <div class="total-moradia">
        <h1>Total:</h1>
        <div>
          <h1 class="total"></h1>
        </div>
      </div>
    </section>
  </main>
  <!--JS-->
  <script src="./js/main.js"></script>
</body>

</html>
